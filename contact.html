<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Syakir</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b132b; /* biru gelap */
      color: #f8f9fa;
    }
    .home,.about, .contact, .project{
        font-size: 20px;
        color: #e63946;
        text-decoration: none;
        font-weight: 700;
    }
    .nav{
        margin-top: 20px;
        display: flex;
        gap: 62px;
        margin-left: 100px;
        margin-bottom: -100px;
    }
    .contact-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .contact-card {
      background: rgba(20, 25, 40, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      padding: 30px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #ff4c60; /* aksen merah neon */
      margin-bottom: 20px;
    }
    p {
      color: #dcdcdc;
    }
    .social-links a {
      font-size: 2rem;
      margin: 10px;
      color: #f8f9fa;
      transition: all 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2);
      color: #ff4c60; /* efek hover jadi merah */
    }
    /* Override warna ikon sesuai brand */
    .bi-instagram { color: #E4405F; }
    .bi-whatsapp { color: #25D366; }
    .bi-github { color: #f8f9fa; }
    .bi-youtube { color: #FF0000; }
    /* Hover glow effect */
    .social-links a:hover i {
      filter: drop-shadow(0 0 8px #ff4c60);
    }
  </style>
</head>
<body>

  <div class="nav">
          <a href="index.html" class="home">Home</a>
          <a href="about-me.html" class="about">About</a>
          <a href="contact.html" class="contact">Contact</a>
          <a href="project.html" class="project">Project</a>
      </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-card">
      <h2>my contact gw</h2>
      <p>Kamu bisa terhubung dengan saya melalui media sosial berikut:</p>
      <div class="social-links">
        <a href="https://instagram.com/_syakirtzy_" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://wa.me/6288287041072" target="_blank"><i class="bi bi-whatsapp"></i></a>
        <a href="https://github.com/Syakirweb" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://youtube.com/@username" target="_blank"><i class="bi bi-youtube"></i></a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
